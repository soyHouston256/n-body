/*********************************************************/
eps	 : Plummer softening parameter (can be even 0)
t_end	 : end time of calculation (50 unidades = evolución significativa)
dt_disk	 : interval of snapshot files output (2.5 = 20 snapshots)
dt_contr : interval for the energy control output (0.5)
eta	 : parameter for timestep determination
eta_BH	 : parameter for BH's timestep determination
inp_data : name of the input file (dat/data_m15.inp)

CONFIGURACIÓN PARA KHIPU (M15):
- t_end = 50: Suficiente para ver relajación y segregación
- dt_disk = 2.5: 20 snapshots para ver evolución temporal
- Tiempo estimado: ~45 minutos en Khipu (32 cores)
/*********************************************************/
